name: Check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_call: {}

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  code-checks:
    name: Tests and lints
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: "x86_64-unknown-linux-gnu"
            os: "ubuntu-latest"
            cross: false
          - target: "x86_64-unknown-linux-musl"
            os: "ubuntu-latest"
            cross: false
          - target: "x86_64-pc-windows-gnu"
            os: "ubuntu-latest"
            cross: true
          - target: "aarch64-apple-darwin"
            os: "macOS-latest"
            cross: true
          - target: "x86_64-apple-darwin"
            os: "macOS-latest"
            cross: false
    steps:
      - uses: actions/checkout@v3
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          toolchain: stable
          target: ${{ matrix.target }}
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target=${{ matrix.target }}
          use-cross: ${{ matrix.cross }}
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release --target=${{ matrix.target }}
          use-cross: ${{ matrix.cross }}
